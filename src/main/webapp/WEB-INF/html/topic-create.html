	<div class='row well well-lg'>

			<div class='col-md-1'>

			<div class='col-md-5'>
				<input type='text' id='title' name='title' required/>

		<div class='row'>
			<div class='col-md-1'>

		<div class='row'>
			<div class='col-md-1'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../static/js/bootstrap.js"></script>

<script type="text/javascript">
	function createTopic() {
		var title= $("#title").val()
		var description= $("#description").val()
		var tags= $("#tags").val()
		
		var createTopicUrl = "http://localhost:8080/forum-api/topic/createTopic";
		
		$.ajax({
			type: "POST",
			url: createTopicUrl,
			data: {
				title: title,
				description: description,
				tags : tags
			},
			dataType: "text",
			success: function(data) {
				//alert(data);
				if(data == "success"){
					window.location.href="http://localhost:8080/forum-api/topic/getAllTopics";
				}else{
				    alert("Some error, please try again!");
				}
			}
		});
	}
</script>
